<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search page</title>
    <script src="https://kit.fontawesome.com/7929fa42e4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="return">
            <a href="../mainPage/mainPage.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </div>

        <div class="findroad">
            <div class="location">
                <button>현위치</button>
                <div class="address"></div>
            </div>
            <div class="busstop">
                <span>정류장</span>
                <div class="address"></div>
            </div>
        </div>

        <div class="savebus">
            <button><i class="fa-solid fa-minus"></i></button>
        </div>

        <div class="busstopSearch">
            <div class="info">
                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                <span>정류장 검색</span>
            </div>
            <div class="favBus">
                <button><i class="fa-solid fa-heart"></i></button>
            </div>
        </div>

        <div class="history">
            <p>이전 검색 기록</p>
            <button><i class="fa-solid fa-up-long"></i></button>
        </div>
    </div>
</body>

</html>
